<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missão do Dia Revenda</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Missão do Dia Revenda</h1>
        <form id="missaoForm">
            <div class="form-group">
                <label>Data:</label>
                <input type="date" id="data" required>
            </div>
            <div class="form-group">
                <label>Consultor:</label>
                <select id="consultor" required>
                    <option value=""></option>
                    <option value="ADARLAN FARIAS">ADARLAN FARIAS</option>
                    <option value="ALCINO SOARES DE CARVALHO JUNIOR">ALCINO SOARES DE CARVALHO JUNIOR</option>
                    <option value="ALESSANDRA MARIA MACHADO CARVALHO">ALESSANDRA MARIA MACHADO CARVALHO</option>
                    <option value="ANDRÉ YALLE CAVALCANTI BARBOSA">ANDRÉ YALLE CAVALCANTI BARBOSA</option>
                    <option value="ANTONIO SOUSA MAIA SOBRINHO">ANTONIO SOUSA MAIA SOBRINHO</option>
                    <option value="ARTHUR GUILHERME DE SOUSA SALES">ARTHUR GUILHERME DE SOUSA SALES</option>
                    <option value="BRUNO HENRIQUE DIOGENES ALVES">BRUNO HENRIQUE DIOGENES ALVES</option>
                    <option value="CARLOS JOSE ANDRADE DE LIMA SILVA">CARLOS JOSE ANDRADE DE LIMA SILVA</option>
                    <option value="DAMIAO ALENCAR RODRIGUES">DAMIAO ALENCAR RODRIGUES</option>
                    <option value="DIOGENES DE OLIVEIRA CLEMENTINO">DIOGENES DE OLIVEIRA CLEMENTINO</option>
                    <option value="EVANDO GENUINO DA SILVA">EVANDO GENUINO DA SILVA</option>
                    <option value="FELIPE GOUVEIA ROMUALDO">FELIPE GOUVEIA ROMUALDO</option>
                    <option value="FERNANDO LUIZ BEZERRA FERNANDES">FERNANDO LUIZ BEZERRA FERNANDES</option>
                    <option value="FRANCISCO WELLINGTON SOARES DO NASCIMENTO">FRANCISCO WELLINGTON SOARES DO NASCIMENTO</option>
                    <option value="GABRIEL MONTEIRO DE SOUSA">GABRIEL MONTEIRO DE SOUSA</option>
                    <option value="GUILHERME VIEIRA DE ALMEIDA">GUILHERME VIEIRA DE ALMEIDA</option>
                    <option value="HÉLIO PINTO FELIX">HÉLIO PINTO FELIX</option>
                    <option value="HILTON SILVA DO NASCIMENTO">HILTON SILVA DO NASCIMENTO</option>
                    <option value="HUGO DE SOUZA CALDAS">HUGO DE SOUZA CALDAS</option>
                    <option value="ISABELE NUNES DELFINO">ISABELE NUNES DELFINO</option>
                    <option value="JEFFERSON DANIELY MARTINS DE ARAUJO">JEFFERSON DANIELY MARTINS DE ARAUJO</option>
                    <option value="JENIFER COSTA BRAGA">JENIFER COSTA BRAGA</option>
                    <option value="JEYSON GABRIEL DO NASCIMENTO MENDES">JEYSON GABRIEL DO NASCIMENTO MENDES</option>
                    <option value="JONATTAS WEYDER TEMOTEO CARTAXO">JONATTAS WEYDER TEMOTEO CARTAXO</option>
                    <option value="JOSE COSMO DOS SANTOS JUNIOR">JOSE COSMO DOS SANTOS JUNIOR</option>
                    <option value="JOSE DE ARIMATEA PEREIRA DE OLIVEIRA">JOSE DE ARIMATEA PEREIRA DE OLIVEIRA</option>
                    <option value="JOSE LUCIVAL MARQUES DOS SANTOS">JOSE LUCIVAL MARQUES DOS SANTOS</option>
                    <option value="JOSÉ MARCELINO NETO">JOSÉ MARCELINO NETO</option>
                    <option value="LEANDRO MIGUEL ALVES DE CASTRO">LEANDRO MIGUEL ALVES DE CASTRO</option>
                    <option value="LIESSE JOSÉ DA COSTA">LIESSE JOSÉ DA COSTA</option>
                    <option value="LUAN HENRIQUE SOARES DE MEDEIROS">LUAN HENRIQUE SOARES DE MEDEIROS</option>
                    <option value="LUCAS QUEIROZ LIMA">LUCAS QUEIROZ LIMA</option>
                    <option value="LUCIANA PEREIRA GUEDES LOBO COSTA">LUCIANA PEREIRA GUEDES LOBO COSTA</option>
                    <option value="LUIS DE FRANCA N PACHECO">LUIS DE FRANCA N PACHECO</option>
                    <option value="LUIZ CARLOS BARBOSA">LUIZ CARLOS BARBOSA</option>
                    <option value="MANUEL ROSILANE MORAES DO NASCIMENTO">MANUEL ROSILANE MORAES DO NASCIMENTO</option>
                    <option value="MARCELO BEZERRA MESQUITA">MARCELO BEZERRA MESQUITA</option>
                    <option value="MILEIDE JANE DE FRANÇA MOTA">MILEIDE JANE DE FRANÇA MOTA</option>
                    <option value="NAYARA PEREIRA DA COSTA FERREIRA">NAYARA PEREIRA DA COSTA FERREIRA</option>
                    <option value="PEDRO HUGO DA SILVEIRA LIMA">PEDRO HUGO DA SILVEIRA LIMA</option>
                    <option value="RICARDO DO AMARAL DE MEDEIROS">RICARDO DO AMARAL DE MEDEIROS</option>
                    <option value="SILAS SILVA ABREU">SILAS SILVA ABREU</option>
                    <option value="THIAGO DE MENDONÇA LUCAS">THIAGO DE MENDONÇA LUCAS</option>
                    <option value="TIAGO VIEIRA DA SILVA">TIAGO VIEIRA DA SILVA</option>
                </select>
            </div>

            <h2>KPI's Estratégicos</h2>
            <div class="grid">
                <label>Nº de Visitas:<input type="tel" id="visitas" maxlength="6" required></label>
                <label>Clientes Inadimplentes:<input type="tel" id="inadimplentes" maxlength="6" required></label>
                <label>Clientes sem Compras 2025:<input type="tel" id="semCompras" maxlength="6" required></label>
                <label>Clientes Parcerias:<input type="tel" id="parcerias" maxlength="6" required></label>
                <label>Clientes Troca Inteligente:<input type="tel" id="troca" maxlength="6" required></label>
                <label>Meta Dia Reativação:<input type="tel" id="reativacao" maxlength="6" required></label>
                <label>Meta Dia Positivação:<input type="tel" id="positivacao" maxlength="6" required></label>
            </div>

            <h2>KPI's Táticos</h2>
            <div class="grid">
                <label>Meta Dia LUB (Lts):<input type="tel" id="lub" maxlength="6" required></label>
                <label>Meta Dia Graxas (Kg):<input type="tel" id="graxas" maxlength="6" required></label>
                <label>Meta Dia Ancilares (Cxs):<input type="tel" id="ancilares" maxlength="6" required></label>
                <label>Meta Dia Tirreno (Lts):<input type="tel" id="tirreno" maxlength="6" required></label>
                <label>Meta Dia Pneus 2R:<input type="tel" id="pneus2r" maxlength="6" required></label>
                <label>Meta Dia Pneus 4R:<input type="tel" id="pneus4r" maxlength="6" required></label>
                <label>Meta Gforce Arla (Unds):<input type="tel" id="arla" maxlength="6" required></label>
                <label>Meta Capas Banco (Unds):<input type="tel" id="capas" maxlength="6" required></label>
            </div>

            <button type="submit">Gerar Relatório</button>
        </form>

        <div id="relatorio"></div>
    </div>

    <!-- Modal de Confirmação -->
    <div id="modalConfirmacao" class="modal">
        <div class="modal-content">
            <h2>Confirme suas informações</h2>
            <pre id="modalTexto"></pre>
            <div class="modal-buttons">
                <button id="btnConfirmar">Confirmar</button>
                <button id="btnFechar">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
